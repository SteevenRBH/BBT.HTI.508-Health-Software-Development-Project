<!doctype html>
<html lang="en">
<head>
    <title>LipoTrack - Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="header-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="LipoTrack Logo">
        <h1>LipoTrack</h1>
    </div>
    <h2>Statin-Glucose Follow-up Software</h2>

    {% if error %}
        <p class="login-error">{{ error }}</p>
    {% endif %}

    <form method="POST" class="login-form">
        <div>
            <label for="physician_id">Physician ID:</label>
            <input type="text" id="physician_id" name="physician_id" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Log In</button>
        </div>
    </form>

</body>
</html>
