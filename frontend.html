<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Health Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .form-container {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .charts-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        canvas {
            background: #f9f9f9;
            border-radius: 5px;
            margin-top: 10px;
            max-width: 400px;
            max-height: 300px;
        }
        #error-message {
            display: none;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Health Management Dashboard</h1>

        <div class="form-container">
            <label for="patientId">Enter Patient ID:</label>
            <input type="text" id="patientId" placeholder="e.g., patient123">
            <button onclick="fetchPatientData()">Fetch Data</button>
        </div>

        <div id="error-message">Patient not found or does not have Hyperlipidemia.</div>

        <div class="charts-container">
            <canvas id="cholesterolChart"></canvas>
            <canvas id="glucoseChart"></canvas>
        </div>

        <div class="medication-container">
            <h2>Medications</h2>
            <ul id="medicationList"></ul>
        </div>
    </div>

    <script>
        async function fetchPatientData() {
            const patientId = document.getElementById('patientId').value.trim();
            const errorMessage = document.getElementById('error-message');
            const medicationList = document.getElementById('medicationList');
            errorMessage.style.display = 'none';
            medicationList.innerHTML = '';

            try {
                const response = await fetch(`http://127.0.0.1:5000/api/patient/${patientId}`);
                const data = await response.json();

                if (response.status !== 200 || !data.cholesterol_measurements || !data.glucose_measurements) {
                    errorMessage.style.display = 'block';
                    return;
                }

                displayChart('cholesterolChart', data.cholesterol_measurements, 'Cholesterol Levels', 'Date', 'mg/dL');
                displayChart('glucoseChart', data.glucose_measurements, 'Glucose Levels', 'Date', 'mg/dL');

                data.medication_dispenses.forEach(med => {
                    const li = document.createElement('li');
                    li.textContent = `${new Date(med.date).toLocaleDateString()}: ${med.medication}`;
                    medicationList.appendChild(li);
                });
            } catch (error) {
                errorMessage.style.display = 'block';
            }
        }

        function displayChart(chartId, measurements, title, xLabel, yLabel) {
            const ctx = document.getElementById(chartId).getContext('2d');
            const labels = measurements.map(item => new Date(item.date).toLocaleDateString());
            const values = measurements.map(item => item.value);

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: values,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { title: { display: true, text: xLabel } },
                        y: { title: { display: true, text: yLabel } }
                    }
                }
            });
        }
    </script>
</body>
</html>
