<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Health Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .form-container {
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .charts-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        canvas {
            background: #f9f9f9;
            border-radius: 5px;
            margin-top: 10px;
            max-width: 400px;
            max-height: 300px;
        }
        #error-message {
            display: none;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Health Management Dashboard</h1>

        <div class="form-container">
            <label for="patientId">Enter Patient ID:</label>
            <input type="text" id="patientId" placeholder="e.g., patient123">
            <button onclick="fetchPatientData()">Fetch Data</button>
        </div>

        <div id="error-message">Patient not found or does not have Hyperlipidemia.</div>

        <div class="charts-container">
            <canvas id="cholesterolChart"></canvas>
            <canvas id="glucoseChart"></canvas>
        </div>

        <div class="medication-container">
            <h2>Medications</h2>
            <ul id="medicationList"></ul>
        </div>
    </div>

<script>
    // These will hold the chart objects so we can remove them later if needed
    let cholesterolChart = null;
    let glucoseChart = null;

    // This function runs when the user clicks the "Fetch Data" button
    async function fetchPatientData() {
        // Get the patient ID from the input field
        const patientId = document.getElementById('patientId').value.trim();

        // Get references to the error message and medication list on the page
        const errorMessage = document.getElementById('error-message');
        const medicationList = document.getElementById('medicationList');

        // Hide the error message and clear the medication list from last time
        errorMessage.style.display = 'none';
        medicationList.innerHTML = '';

        // If charts already exist from previous search, delete them
        if (cholesterolChart) {
            cholesterolChart.destroy();  // Remove the old chart
            cholesterolChart = null;
        }
        if (glucoseChart) {
            glucoseChart.destroy();
            glucoseChart = null;
        }

        try {
            // Make a request to the backend server to get patient data
            const response = await fetch(`http://127.0.0.1:5000/api/patient/${patientId}`);
            const data = await response.json();  // Convert the response to a JavaScript object

            // If the response is not OK, or missing data, show an error
            if (response.status !== 200 || !data.cholesterol_measurements || !data.glucose_measurements) {
                errorMessage.style.display = 'block';  // Show the error message
                return;  // Stop the function here
            }

            // Draw charts on the page with the received cholesterol and glucose data
            cholesterolChart = displayChart('cholesterolChart', data.cholesterol_measurements, 'Cholesterol Levels', 'Date', 'mg/dL');
            glucoseChart = displayChart('glucoseChart', data.glucose_measurements, 'Glucose Levels', 'Date', 'mg/dL');

            // Show the list of medications (one by one)
            data.medication_dispenses.forEach(med => {
                const li = document.createElement('li');  // Create a list item
                li.textContent = `${new Date(med.date).toLocaleDateString()}: ${med.medication}`;  // Show date and name
                medicationList.appendChild(li);  // Add it to the list
            });
        } catch (error) {
            // If something goes wrong (like the server is down), show the error
            errorMessage.style.display = 'block';
        }
    }

    // This function draws a chart using Chart.js
    function displayChart(chartId, measurements, title, xLabel, yLabel) {
        const ctx = document.getElementById(chartId).getContext('2d');  // Get the canvas element
        const labels = measurements.map(item => new Date(item.date).toLocaleDateString());  // X-axis labels (dates)
        const values = measurements.map(item => item.value);  // Y-axis values (measurement values)

        // Create a new line chart
        return new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: title,
                    data: values,
                    borderColor: 'rgba(75, 192, 192, 1)',      // Line color
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',  // Fill color under the line
                    fill: true,
                    tension: 0.1  // Smoothness of the line
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: xLabel } },
                    y: { title: { display: true, text: yLabel } }
                }
            }
        });
    }
</script>

</body>
</html>
